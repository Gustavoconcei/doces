            <div class="line2">
                <!--PRODUTO-->
                <button id="produto3" class="produto" data-name="Brigadeiro de Ninho com Oreo" data-price="7.00">

    <dialog id="produtoModal">

            </div>
            
            <img id="modalImage" src="" alt="Imagem do produto" style="width: 100%; height: 150px;">
            <div class="footermodal">
                <div class="menosemais">
                    <button id="menosbtn" class="btnmenosemais">-</button>
                    <span id="quantidade">1</span>
                    <button id="maisbtn" class="btnmenosemais">+</button>
                </div>

                <div class="adicionararea">
                    <button id="add" class="add">Adicionar R$ <span id="modalPrice"></span></button>

        </div>
